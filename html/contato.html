        <div class="forms">
        <h1 id="formulario">Formulário de Contato</h1>
        <form action="/enviar dados" method="post">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="genero">Assunto:</label><br>
            <select id="assunto" name="assunto">
                <option value="atendimento">Agendamento de atendimento</option>
                <option value="parceria">Parceria educacional</option>
                <option value="entrevista">Solicitação de entrevista</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea><br><br>

            <input type="submit" id="Enviar">
        </form>
